name: Deploy to Heroku Staging

on:
  push:
    branches: [ staging ]
  pull_request:
    branches: [ staging ]
  workflow_dispatch:  

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'  
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Clean
        run: ./gradlew clean

      - name: Build with Gradle
        run: ./gradlew bootJar

      - name: List JAR files
        run: ls -la build/libs/

      - name: Create Procfile
        run: echo "web: java -Dserver.port=\$PORT \$JAVA_OPTS -jar build/libs/*.jar" > Procfile
        
      - name: Deploy to Heroku
        if: github.event_name == 'push' && github.ref == 'refs/heads/staging'
        uses: AkhileshNS/heroku-deploy@v3.12.14
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_STAGING_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          procfile: "web: java -Dserver.port=$PORT $JAVA_OPTS -jar build/libs/*.jar"